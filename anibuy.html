<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="anibuy.css">
</head>
<body>
    <div class="container">
        <h2>Secure Payment</h2>
        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Full Name" required>
        <div id="submit">
            <button type="submit"><a href="http://127.0.0.1:5500/psani.html" target="_blank">Pay Now</button></a>
            
        </div>
        <div id="reset">
            <button type="reset"><a href="http://127.0.0.1:5500/index.html">Main Page</a></button>
        </div>
        </form>
    </div>
    
</body>
</html>
