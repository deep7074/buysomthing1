<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0e2da;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: conic-gradient(red, yellow, skyblue, blue, black);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        main {
            display: flex;
            justify-content: center;
        }

        form {
            width: 80%;
        }

        label {
            font-weight: bold;
            color: #eee9e9;
        }

        input[type="text"], button, .pay-now {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #e8edee;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #e6e6ece8;
        }

        .pay-now {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .pay-now:hover {
            background-color: #26742a;
        }

        a {
            text-decoration: none;
            color: rgb(250, 250, 250);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Secure Payment Gateway</h1>
    </header>
    <main>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required><br><br>
            <label for="expiry">Expiry Date:</label><br>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br><br>
            <a href="#" class="pay-now" id="payButton">Pay Now</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Secure Payment Gateway. All rights reserved.</p>
    </footer>
</div>
<script>
    document.getElementById("payButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default anchor behavior

        // Validate form inputs
        var cardNumber = document.getElementById("cardNumber").value;
        var expiry = document.getElementById("expiry").value;
        var cvv = document.getElementById("cvv").value;

        if (cardNumber.trim() === "" || expiry.trim() === "" || cvv.trim() === "") {
            alert("Please fill out all required fields.");
            return;
        }

        // Additional validation logic can be added here if needed

        // Navigate to the confirmation page
        window.location.href = "http://127.0.0.1:5500/psani.html";
    });
</script>
</body>
</html>
